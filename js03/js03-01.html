<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예제 p132(오전과 오후 구분하기)</title>
    <script>
      const date = new Date();
      const hour = date.getHours();

      if (hour < 12) {
        alert(`오전 입니다.${date}`);
      }

      if (hour >= 12) {
        alert(`오후 입니다.${date}`);
      }
    </script>
  </head>
  <body></body>
</html>
