<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건부 연산자(삼항연산자)</title>
    <script>
      const str = prompt("과일명을 입력하세요. (전 딸기가 좋은데..)");
      str === "딸기"
        ? console.log("딸기군요!")
        : console.log("와! 딸기가 아니네요..");
    </script>
  </head>
  <body>
    <hr />
    <pre>
        <h3>소스코드</h3>
        <hr>
               //str 과 딸기가 서로 같다면  : 을 기준으로 좌측 코드를 실행하고, 다르면 우측 코드를 실행
            const str = prompt('과일명을 입력하세요. (전 딸기가 좋은데..)')
            str ==="딸기"? console.log("딸기군요!"):console.log("와! 딸기가 아니네요..")
          
</pre>
  </body>
</html>
